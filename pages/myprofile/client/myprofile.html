<template name="myprofile">

<br>
<br>
<br>
<br> 

Gender: 
    <input type="text" class="js-gender"><br>

Bus number: 
    <input type="text" class="js-birth"><br>

lifestyle: 
    <input type="text" class="js-lifestyle"><br>

ocd: 
    <input type="text" class="js-ocd"><br>

<button class="js-submit-about">Submit</button>



  <table class="table table-bordered">
  <thead><tr><th>aaa</th></tr></thead>
	<tbody>
  		{{#each user in mydata}}

  		<tr>
  		<td>Gender:{{user.gender}}</td>
     		<td>Age:{{user.age}}</td>
     		<td> Lifestyle:{{user.lifestyle}}</td>
     		<td>OCD:{{user.ocd}}</td>
			<td>Favorite Music	:{{user.music}}</td>

			<td>Pet:{{user.petYes}}</td>
			<td>What kind of animal:{{user.animal}}</td>
				<td>Favorite color:{{user.color}}</td>
			<td>Hobby:{{user.hobby}}</td>
			<td>Favorite movie:{{user.movie}}</td>
			<td>Do you cook:{{user.cook}}</td>
			<td>Do you hook up?:{{user.sex}}</td>
